
	<div class="w3ls-weather">
		<h1>Welcome,  please sign in to the weather app</h1>
		
		 <form  class="formBar" #form ="ngForm" (ngSubmit)="onAuth(form)">
		  <div class="form-group">
			<label class="headerColor" for="email">Email address</label>
			<input type="email" name ="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" ngModel required>
			<small id="email" class="form-text text-muted headerColor">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
			<label class="headerColor" for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel required>
		  </div>
		  
		  <button class="btn btn-outline-secondary"  [disabled]="!form.valid" type="submit" >Submit <spinner  *ngIf="isWait"  [size]="20"  [tickness]="2" ></spinner></button>
		</form>
		 
	</div>	
    <div class="copyw3-agile">
	<p>  Weather Report by:  <a style="color:red" href="https://url222-url.firebaseapp.com" target="_blank">Katlego</a></p>
	</div>
